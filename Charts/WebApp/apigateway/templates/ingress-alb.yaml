{{- if and .Values.ingress.enabled (eq .Values.ingress.className "alb") }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "apigateway.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: {{ .Values.ingress.alb.scheme | default "internal" }}
    alb.ingress.kubernetes.io/target-type: {{ .Values.ingress.alb.targetType | default "ip" }}
    alb.ingress.kubernetes.io/listen-ports: {{ .Values.ingress.alb.listenPorts | quote }}
    alb.ingress.kubernetes.io/healthcheck-path: {{ .Values.ingress.alb.healthcheckPath | default "/healthz" }}
    {{- if .Values.ingress.alb.certificateArn }}
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.alb.certificateArn | quote }}
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    {{- end }}
    {{- if .Values.ingress.alb.subnets }}
    alb.ingress.kubernetes.io/subnets: {{ .Values.ingress.alb.subnets | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "alb" | quote }}
  rules:
  {{- range .Values.ingress.hosts }}
    - {{- if .host }}host: {{ .host }}{{- end }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "apigateway.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
        {{- end }}
  {{- end }}
{{- end }}